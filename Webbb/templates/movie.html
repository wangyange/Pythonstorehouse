$def with (movie)
<h4><a href="/">返回首页</a></h4>
<h1>$movie.title</h1>
<hr>
<p>年代：$movie.year</p>
<p>国家：$movie.countries</p>
<p>原名：$movie.origin</p>
<p>评分：$movie.rating</p>
<p>导演：$movie.directors</p>
$ casts = movie.casts.split(',')
<p>主演：
$for cast in casts:
    <a href="/cast/$cast">$cast</a>
</p>

<p>类型$movie.genres</p>
<img src="/static/poster/$(movie.id).jpg">
<p>豆瓣地址
<a href="$movie.url">$movie.url</a>
</p>
<p>简介：$movie.summary</p>
