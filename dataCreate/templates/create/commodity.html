<div class="modal fade" id="create_commodity" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 60%; margin-left: 0px; top: 283.5px; left: 388px; ">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close activity_price_close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">创建商品</h4>
            </div>
			<form action="" method="post" style="margin-bottom:0px;" id="commodity_form">                
			<div class="modal-body" style="margin:0 16px 0 16px; padding:8px 16px;">
					<div><b>{{last.product}}</b></div><br>


                    <div class="row-fluid">
                        <div class="row-fluid span1">
                            <span class="span12">商品数量</span>
                        </div>

                        <div class="row-fluid span2">
                            <span class="span12">商品名称</span>
                        </div>

                        <div class="row-fluid span2">
                            <span class="span12">商品平台</span>
                        </div>
						<div class="row-fluid span2">
                            <span class="span12">渠道</span>
                        </div>
                        <div class="row-fluid span2">
                            <span class="span12">存储类型</span>
                        </div>
     				
						<div class="row-fluid span1">
                            <span class="span12">是否自由拼</span>
                        </div>

                        <div class="row-fluid span1">
                            <span class="span12">是否统一码</span>
                        </div>

                    </div>

                    <div class="row-fluid">
                        <div class="row-fluid span1">
                            <span class="span12">
                                <input class="control-label span12 text-box single-line" data-val="true" data-val-required="请输入活动标题" id="commodityNum" name="commodityNum" type="text" value="1">
                                <span class="field-validation-valid help" data-valmsg-for="ActivityName" data-valmsg-replace="true"></span>
                            </span>
                        </div>

                        <div class="row-fluid span2">
                            <span class="span12">
                                <input class="control-label span12 text-box single-line" data-val="true" data-val-required="请输入活动标题" id="commodityName" name="commodityName" type="text" value="" style="width:100%">
                                <span class="field-validation-valid help" data-valmsg-for="ActivityName" data-valmsg-replace="true"></span>
                            </span>
                        </div>


                        <div class="row-fluid span2">
                            <div class="input-append date span12">
              					<select name="webID" class="sel_category" style="width:70%">
                        			<option value="1">易果</option>
		                			<option value="4">原膳</option>
		                			<option value="8">锦色</option>
                				</select>
                            </div>
                        </div>
                        
                        <div class="row-fluid span2">
                            <div class="input-append date span12">
              					<select name="channelId" class="sel_category" style="width:70%">
                        			<option value="1">官网</option>
		                			<option value="4">天猫</option>
                				</select>
                            </div>
                        </div>

                        <div class="row-fluid span2">
                            <div class="input-append date span12">
                                  <select name="storedType" class="sel_category" style="width:70%">
                        				<option value=1>常温</option>
		                				<option value=2>冷冻</option>
		                				<option value=4>冷藏</option>
		                				<option value=8>活鲜</option>
                </select>
                            </div>
                        </div>
                        
                        <div class="row-fluid span1" >
                            <div class="input-append date span12">
                                <select name="isFreedom" class="sel_category"  style="width:110%">
				                        <option value="1">是</option>
						                <option value="0" selected>否</option>
						
				                </select>
                            </div>
                        </div>

                        <div class="row-fluid span1">
                        		<select name="isUnicode" class="sel_category" style="width:110%">
				                        <option value="1">是</option>
						                <option value="0" selected>否</option>
						
				                </select>
                        </div>




                    </div>


<div id="productCreateContainer" style="width:100%; text-align:center;">
    <input type="hidden" id="hid_category" name="categories">
    <table class="table table-striped table-bordered table-hover innerTable" style="width:92%" id="product_tb">
        <thead>
            <tr>
                    <th>
                        <a onclick="return productAddObj.addProduct();"><i class="icon-plus"></i>添加原料</a>
                    </th>
                <th>
                    原料编码
                </th>
                <th>
                    商品原料组成数量
                </th>
                <th>
                    原料数量
                </th>

            </tr>
        </thead>
        <tbody><tr id="product_tr_model" style="height:32px;">
            <td style="text-align:center;">     
                <a onclick="productAddObj.delProduct(this);">删除</a>
            </td>
            <td>
                <input class="control-label inputElement" id="productCode" name="productCode" type="text" style=" width: 90%;">
            </td>
            <td>
                <input class="control-label inputElement" id="productCommodityNum" name="productCommodityNum" type="text" value="1"  style=" width: 90%;">

            </td>

            <td>
                <input class="control-label inputElement" id="productCount" name="productCount" type="text" value="1" style=" width: 90%;">
            </td>
        </tr>
    </tbody>
    </table>

    
    
</div>

<script>
    var productAddObj = new bpm.promotionPriceFull.productAdd({ containerID: 'productCreateContainer' });
    if ($('#productCreateContainer').find('#product_tb>tbody>tr').length == 0) {
    	productAddObj.addProduct();
        
    }
    
    $(function(){
    	 
    	  $('#btnSaveActivityCommodity').click(function(){//点击按钮提交
    	                                        //要提交的表单id为form1
    	                    
    	            $.ajax({
    	                 url:"newCommodity",
    	                 data:$("#commodity_form").serialize(),
    	                 type:"post",
    	                 success:function(data){//ajax返回的数据
							 if(data!='ok'&data!='OK'){
								 alertMsg(data,0,'');
							 }else{
								 window.location.reload();
							 }
    	                	 
    	                 }
    	            });     
    	        });
    	 
    	 
    	});
</script>


                </div>
                <div class="modal-footer">
                    <img src="/static/dataCreate/ys/loading2.gif" id="imgLoading" style="display:none;">
                    <input id="btnSaveActivityCommodity" type="button" value="创建" class="btn green btnWidth" style="width: 105px;"/>  
                    <button type="button" class="btn red btnWidth activity_price_close" data-dismiss="modal" id="btnImport_cancel">取消</button>
                </div>
</form> 
<table style="display:none;" class="innerTable">
        <tbody><tr id="product_tr_model" style="height:32px;">
 
            <td style="text-align:center;">     
                <a onclick="productAddObj.delProduct(this);">删除</a>
            </td>
            <td>
                <input class="control-label inputElement" id="productCode" name="productCode" type="text" style=" width: 90%;">
            </td>
            <td>
                <input class="control-label inputElement" id="productCommodityNum" name="productCommodityNum" type="text"  value="1" style=" width: 90%;">

            </td>

            <td>
                <input class="control-label inputElement" id="productCount" name="productCount" type="text" value="1" style=" width: 90%;">
            </td>
        </tr>
    </tbody></table>
			</div></div></div>
<script>

    $('.form_datetime').datetimepicker({
        format: 'yyyy/mm/dd',
        pickerPosition: "bottom-left",
        todayBtn: true,
        language: 'zh-CN',
        weekStart: 7,
        autoclose: true,
        minView: 2
    });

    $(".datetime_activityStartTime").click(function () {
        $("#ActivityStartTime").datetimepicker('show');
        
    });

    $(".datetime_activityEndTime").click(function () {
        $("#ActivityEndTime").datetimepicker('show');
    });

    
</script>
