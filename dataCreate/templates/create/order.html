<div id="commodityAddContainer" style="width:100%; text-align:center;">
    <input type="hidden" id="hid_category" name="categories">
    <table class="table table-striped table-bordered table-hover innerTable" style="width:92%" id="commodity_tb">
        <thead>
            <tr>
                    <th>
                        <a onclick="return commodityAddObj.addCommodity();"><i class="icon-plus"></i>添加商品</a>
                    </th>
                <th>
                    商品编码
                </th>
                <th>
                    商品平台
                </th>
                <th>
                    存储类型
                </th>
                <th>
                    是否自由拼
                </th>
                <th>
                    是否统一码
                </th>
                <th >
                    数量
                </th>
            </tr>
        </thead>
        <tbody><tr id="commodity_tr_model" style="height:32px;">
            <td style="text-align:center;">     
                <a onclick="commodityAddObj.delCommodity(this);">删除</a>
            </td>
            <td>
                <input class="control-label inputElement" id="commodityCode" name="commodityCode" type="text">
            </td>
            <td>
                <select name="webID" class="sel_category">
                        <option value="1">易果</option>
		                <option value="4">原膳</option>
		                <option value="8">锦色</option>
                </select>

            </td>
            <td>
                <select name="storedType" class="sel_category">
                        <option value=1>常温</option>
		                <option value=2>冷冻</option>
		                <option value=4>冷藏</option>
		                <option value=8>活鲜</option>
                </select>

            </td>
            <td style="text-align: center;">
                <select name="isFreedom" class="sel_category">
                        <option value='0'>否</option>
		                <option value='1'>是</option>
                </select>
            </td>
            <td style="text-align: center;">
            	<select name="isUnicode" class="sel_category">
                        <option value='0'>否</option>
		                <option value='1'>是</option>
                </select>

            </td>
            <td>
                <input class="control-label inputElement" id="commodityCount" name="commodityCount" type="text" value="1" style=" width: 100px;">
            </td>
        </tr>
    </tbody>
    </table>

    
    
</div>

<script>
    var commodityAddObj = new bpm.promotionPriceFull.commodityAdd({ containerID: 'commodityAddContainer' });
    if ($('#commodityAddContainer').find('#commodity_tb>tbody>tr').length == 0) {
    	commodityAddObj.addCommodity();
        
    }
    
    $(function(){
    	 
    	  $('#btnSaveActivityOrder').click(function(){//点击按钮提交
    	                                        //要提交的表单id为form1
    	            $("#loadingDiv").css("display","block");

/***    ***/ 
    	            $.ajax({
    	                 url:"newOrder",
    	                 data:$("#order_form").serialize(),
    	                 type:"post",
    	                 success:function(data){//ajax返回的数据
							 if(data!='ok'&data!='OK'){
								 $("#loadingDiv").css("display","none");
								 alertMsg(data,0,'');
							 }else{
								 window.location.reload();
							 }
    	                	 
    	                 }
    	            });  
    	        });
    	 
    	 
    	});
</script>


                </div>
                <div class="modal-footer">
                    <img src="/static/dataCreate/ys/loading2.gif" id="imgLoading" style="display:none;">
                    <input id="btnSaveActivityOrder" type="button" value="创建" class="btn green btnWidth" style="width: 105px;"/>  
                    <button type="button" class="btn red btnWidth activity_price_close" data-dismiss="modal" id="btnImport_cancel">取消</button>
                </div>
</form> 

			</div></div></div>
<script>

    $('.form_datetime').datetimepicker({
        format: 'yyyy/mm/dd',
        pickerPosition: "bottom-left",
        todayBtn: true,
        language: 'zh-CN',
        weekStart: 7,
        autoclose: true,
        minView: 2
    });

    $(".datetime_activityStartTime").click(function () {
        $("#ActivityStartTime").datetimepicker('show');
        
    });

    $(".datetime_activityEndTime").click(function () {
        $("#ActivityEndTime").datetimepicker('show');
    });

    
</script></div></div>
