<div class="modal fade" id="create_procurement" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="width: 60%; margin-left: 0px; top: 283.5px; left: 200px; ">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close activity_price_close" data-dismiss="modal"
                        aria-hidden="true"></button>
                <h4 class="modal-title" id="myModalLabel">创建采购单</h4>
            </div>
            <form action="" method="post" style="margin-bottom:0px;" id="procurement_form">
            <div class="modal-body" style="margin:0 16px 0 16px; padding:8px 16px;">
                    <div><b>{{ last.product }}</b></div><br>

                    <div class="row-fluid">
                        <div class="row-fluid span2">
                            <span class="span12">采购单数量</span>
                        </div>
                        <div class="row-fluid span2">
                            <span class="span12">发货区</span>
                        </div>
                        <div class="row-fluid span2">
                            <span class="span12">温层</span>
                        </div>
                        <div class="row-fluid span2">
                            <span class="span12">商品平台</span>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="row-fluid span1">
                            <div class="span12">
                                <input class="control-label span12 text-box single-line" data-val="true" data-val-required="请输入活动标题" id="procurementCount" name="procurementCount" type="text" value="1">
                                <span class="field-validation-valid help" data-valmsg-for="ActivityName" data-valmsg-replace="true"></span>
                            </div>
                        </div>
                    <div class="row-fluid span2">
                        <div class="input-append date span12">
                            <select name="areaCode" class="sel_category" style=" width: 70%;left:70px">
                                <option value="1">上海</option>
                                <option value="4" selected>宝山</option>
                                <option value="2">北京</option>
                                <option value="8">广州</option>
                                <option value="16">武汉</option>
                                <option value="32">成都</option>
                                <option value="64">济南</option>
                                <option value="128">福州</option>
                            </select>

                            <select name="storedType" class="sel_category" style="width:70%;left:140px">
                                <option value=1>常温</option>
                                <option value=2>冷藏</option>
                                <option value=3>冷冻</option>
                            </select>
              					<select name="webID" class="sel_category" style="width:70%;left:210px">
                        			<option value="1">易果</option>
		                			<option value="4">原膳</option>
		                			<option value="8">锦色</option>
                				</select>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div id="procurementCreateContainer" style="width:100%; text-align:center;">
                        <input type="hidden" id="hid_category" name="categories">
                        <table class="table table-striped table-bordered table-hover innerTable" style="width:95%;"
                               id="procurement_tb">
                            <thead>
                            <tr>
                                <th>
                                    <a onclick="return procurementAddObj.addProcurement();"><i class="icon-plus"></i>添加原料</a>
                                </th>

                                <th>
                                    原料名称
                                </th>
                                <th>
                                    原料编码
                                </th>
                                <th>
                                    原料数量
                                </th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr id="procurement_tr_model" style="height:32px;">
                                <td style="text-align:center;">
                                    <a onclick="procurementAddObj.delProcurement(this);">删除</a>
                                </td>


                                <td>
                                    <input class="control-label inputElement" id="productName" name="productName"
                                           type="text" value="" style=" width: 90%;">

                                </td>

                                <td>
                                    <input class="control-label inputElement" id="productCode" name="productCode"
                                           type="text" value="" style=" width: 90%;">

                                </td>

                                <td>
                                    <input class="control-label inputElement" id="productNum" name="productNum"
                                           type="text" value="1" style=" width: 90%;">
                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </div>

                    <script>
                        var procurementAddObj = new bpm.promotionPriceFull.procurementAdd({containerID: 'procurementCreateContainer'});
                        if ($('#procurementCreateContainer').find('#procurement_tb>tbody>tr').length == 0) {
                            procurementAddObj.addProcurement();

                        }

                        $(function () {

                            $('#btnSaveActivityProcurement').click(function () {//点击按钮提交
                                //要提交的表单id为form1

                                $.ajax({
                                    url: "newProcurement",
                                    data: $("#procurement_form").serialize(),
                                    type: "post",
                                    success: function (data) {//ajax返回的数据
                                        if (data != 'ok' & data != 'OK') {
                                            alertMsg(data, 0, '');
                                        } else {
                                            window.location.reload();
                                        }

                                    }
                                });
                            });


                        });
                    </script>


                </div>
                <div class="modal-footer">
                    <img src="/static/dataCreate/ys/loading2.gif" id="imgLoading" style="display:none;">
                    <input id="btnSaveActivityProcurement" type="button" value="创建" class="btn green btnWidth"
                           style="width: 105px;"/>  
                    <button type="button" class="btn red btnWidth activity_price_close" data-dismiss="modal"
                            id="btnImport_cancel">取消
                    </button>
                </div>
            </form>
            <table style="display:none;" class="innerTable">
                <tbody>
                <tr id="procurement_tr_model" style="height:32px;">

                    <td style="text-align:center;">
                        <a onclick="procurementAddObj.delProcurement(this);">删除</a>
                    </td>


                    <td>
                        <input class="control-label inputElement" id="productCode" name="productCode" type="text"
                               value="" style=" width: 90%;">

                    </td>

                    <td>
                        <input class="control-label inputElement" id="productNum" name="productNum" type="text"
                               value="1" style=" width: 90%;">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>

    $('.form_datetime').datetimepicker({
        format: 'yyyy/mm/dd',
        pickerPosition: "bottom-left",
        todayBtn: true,
        language: 'zh-CN',
        weekStart: 7,
        autoclose: true,
        minView: 2
    });

    $(".datetime_activityStartTime").click(function () {
        $("#ActivityStartTime").datetimepicker('show');

    });

    $(".datetime_activityEndTime").click(function () {
        $("#ActivityEndTime").datetimepicker('show');
    });


</script>
