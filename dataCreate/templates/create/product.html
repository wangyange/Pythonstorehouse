<script>
    var productAddSelfObj = new bpm.promotionPriceFull.productAddSelf({ containerID: 'productSelfContainer' });
    if ($('#productSelfContainer').find('#productSelf_tb>tbody>tr').length == 0) {
    	productAddSelfObj.addProductSelf();
        
    }
    
    $(function(){
    	 
    	  $('#btnSaveActivityProduct').click(function(){//点击按钮提交
    	                                        //要提交的表单id为form1
    	                    
    	            $.ajax({
    	                 url:"newProduct",
    	                 data:$("#product_form").serialize(),
    	                 type:"post",
    	                 success:function(data){//ajax返回的数据
							 if(data!='ok'&data!='OK'){
								 alertMsg(data,0,'');
							 }else{
								 window.location.reload();
							 }
    	                	 
    	                 }
    	            });     
    	        });
    	 
    	 
    	});
</script>


                </div>

<script>

    $('.form_datetime').datetimepicker({
        format: 'yyyy/mm/dd',

        autoclose: true,
